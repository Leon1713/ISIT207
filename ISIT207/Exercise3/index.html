<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>Login, Logout, and Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="formTitle">Register</h1>
        <form id="authForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="switchForm">Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
        <div id="userArea" class="hidden">
            <h2>Welcome, <span id="loggedInUser"></span>!</h2>
            <button id="logoutButton">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
